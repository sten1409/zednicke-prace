      <img src="nove_lino2.jpg" alt="nové lino" loading="lazy" />
      <img src="nove_lino3.jpg" alt="nové lino" loading="lazy" />
      <img src="nova_koupelna.jpg" alt="nová koupelna" loading="lazy" />
      <img src="koupelna.jpg" alt="koupelna" loading="lazy" />
      <img src="koupelna2.jpg" alt="koupelna" loading="lazy" />

<!-- Lightbox -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; cursor:pointer;">
  <img src="" alt="Zvětšený obrázek" style="max-width:90%; max-height:90%;" />
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = lightbox.querySelector('img');
  const galleryImages = document.querySelectorAll('.gallery img');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImage.src = '';
    lightboxImage.alt = '';
  });
</script>

</body>
